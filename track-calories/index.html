<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <title>Track Calories | Meal & Calories Tracker</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav>
      <div class="nav-wrapper teal darken-3">
        <a href="#" class="brand-logo center">Track Calories</a>
        <ul class="right">
          <li>
            <a href="#" class="clear-btn btn teal">Clear All</a>
          </li>
        </ul>
      </div>
    </nav>

    <br />

    <div class="container">
      <!-- Form Card -->
      <div class="card">
        <div class="card-content">
          <span class="card-title">Add Meal / Food Item</span>
          <form class="col">
            <div class="row">
              <div class="input-field col s6">
                <input type="text" id="item-name" placeholder="Add Item" />
                <label for="item-name">Meal</label>
              </div>
              <div class="input-field col s6">
                <input
                  type="number"
                  id="item-calories"
                  placeholder="Add Calories"
                />
                <label for="item-calories">Calories</label>
              </div>

              <button class="add-btn btn teal darken-3">
                <i class="fa fa-plus"></i> Add Meal
              </button>
              <button class="update-btn btn deep-orange darken-2">
                <i class="fa fa-edit"></i> Update Meal
              </button>
              <button class="delete-btn btn red darken-4">
                <i class="fa fa-times"></i> Delete Meal
              </button>
              <button class="back-btn btn grey right">
                <i class="fa fa-chevron-circle-left"></i> Back
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- Calories Count -->
      <h4 class="center-align">
        Total Calories: <span class="total-calories">0</span>
      </h4>

      <!-- Items List -->
      <ul id="item-list" class="collection">
        <!-- <li class="collection-item" id="item-0">
          <strong>Steak Dinner: </strong> <em>1200 Calories</em>
          <a href="#" class="secondary-content"><i class="edit-item fas fa-pen"></i></a>
        </li>
        <li class="collection-item" id="item-1">
          <strong>Cookie: </strong> <em>400 Calories</em>
          <a href="#" class="secondary-content"><i class="edit-item fas fa-pen"></i></a>
        </li>
        <li class="collection-item" id="item-2">
          <strong>Eggs: </strong> <em>300 Calories</em>
          <a href="#" class="secondary-content"><i class="edit-item fas fa-pen"></i></a>
        </li> -->
      </ul>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
